<html>
    <head>
        <title>Dhiraj blog</title>
    </head>
<body>
     <div>
            <h1><a href="/">Dhiraj Blog</a></h1>
        </div>

       {% for post in posts %}
        <div>
            <p>Author: {{ post.author }} | Published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endfor %}

</body>
</html>
